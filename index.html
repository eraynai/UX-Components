<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="reset.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="progress"></div>
    <header>
      <h1>The World of Cats</h1>
      <div class="nav">Some Facts</div>
      <div class="page">1/6</div>
      <div class="pixels">0</div>
    </header>
    <section class="s0" data-nav="Some Facts" data-page="1/6">
      <div class="circleH"></div>
      <h1 class="Text1">Cats...</h1>
      <h2 class="Text2">
        do what pleases them and show affection to their owners on their own
        terms
      </h2>
      <div class="navigation">
        <img id="prev" src="img/arrow_left.svg" alt="left arrow" />
        <img id="rand" src="img/random.svg" alt="random" />
        <img id="next" src="img/arrow_right.svg" alt="right arrow" />
      </div>
    </section>
    <section class="s1 pic" data-nav="About Them" data-page="2/6">
      <div class="content">
        <div class="square"></div>
        <img src="img/cat1.jpg" alt="cat sleeping" />
        <div class="circle"></div>
      </div>
    </section>
    <section class="s2 pic" data-nav="Evolution" data-page="3/6">
      <div class="content">
        <div class="circle"></div>
        <img src="img/cat2.jpg" alt="cat looking on street" />
        <div class="square"></div>
      </div>
    </section>
    <section
      class="s3 pic"
      data-nav="Domestic"
      data-page="4/6"
      data-is-dark="yes"
    >
      <div class="content">
        <div class="circle"></div>
        <img src="img/cat3.jpg" alt="cat high five with owner" />
        <div class="square"></div>
      </div>
    </section>
    <section class="s4 pic" data-nav="Teeth" data-page="5/6">
      <div class="content">
        <div class="circle"></div>
        <img src="img/cat4.jpg" alt="cat yawning" />
        <div class="square"></div>
      </div>
    </section>
    <section class="s5 pic" data-nav="Balance" data-page="6/6">
      <div class="content">
        <div class="square"></div>
        <img src="img/cat5.jpg" alt="cat posing" />
        <div class="circle"></div>
      </div>
    </section>
    <script src="main.js"></script>
    <script src="animation.js"></script>
  </body>
</html>
